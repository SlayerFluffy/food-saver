<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Saver</title>
    <script src="../js/main.js" type="module"></script>
    <script src="../js/search.js" type="module"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header id="main-header"></header>
    <main>
        <h1></h1>
        <div class="container">
            <div class="card">
                <form name="ingredientSearch-form">
                    <div id="ownedIngredients">
                        <h2>Search by Ingredients</h2>
                        <div class="form-group">
                            <label for="ingredient">Ingredient:</label>
                            <input type="text" name="ingredient" id="ingredient" placeholder="Add an ingredient">
                        </div>
                        <div id="ingredientList">
                            <!-- submitted ingredients are added here to be compiled for api search -->
                        </div>
                        <button type="button" class="btn btn-sm" id="addIngredientBtn">Add ingredient</button>
                    </div>
                    <div id="priorityRadio" class="form-group">
                        <fieldset>
                            <legend>Search Preference</legend>
                            <div class="form-group">
                                <label>
                                    <input type="radio" name="max-or-min" value="1"> 
                                    <span>Prioritize using these ingredients</span>
                                </label>
                                <label>
                                    <input type="radio" name="max-or-min" value="2"> 
                                    <span>Minimize extra ingredients needed</span>
                                </label>
                            </div>
                        </fieldset>
                    </div>
                    <div class="include-pantry">
                        <label>
                            <input type="checkbox" id="include-pantry-checkbox">
                            <span>Include ingredients from my pantry in search</span>
                        </label>
                    </div>
                    <button type="submit" class="btn">Search for recipes</button>
                </form>
            </div>
        </div>
        <div class="container">
            <div id="recipeResults">
                <!-- recipes are added here after return from api search -->
            </div>
        </div>
        <div class="container" id="loadMoreContainer" style="display: none;">
            <button class="btn" id="loadMoreBtn">Load more recipes</button>
        </div>
    </main>
    <footer id="main-footer"></footer>
</body>

</html>
