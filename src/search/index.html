<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Saver</title>
    <script src="../js/main.js" type="module"></script>
    <script src="../js/search.js" type="module"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header id="main-header"></header>
    <main>
        <h1></h1>
        <div class="searchContainer">
            <form name="ingredientSearch-form">
                <div id="ownedIngredients">
                    Ingredient list:
                    <div class="ingredientInput">
                        <label for="ingredient">Ingredient:</label>
                        <input type="text" name="ingredient" id="ingredient">
                    </div>
                    <div class="myIngredients">
                        <!-- submitted ingredients are added here to be compiled for api search -->
                    </div>
                    <button class="addIngredient">Add new ingredient</button>
                </div>
                <div id="priorityRadio">
                    <legend>Do you want to find recipes that use as many of these ingredients as possible, or require the fewest additional ingredients?</legend>
                    <input type="radio" id='max' name="max-or-min" value="1"> <label for="max">Prioritize these ingredients</label>
                    <input type="radio" id='min' name="max-or-min" value="2"> <label for="min">Requires fewest extra ingredients</label>                
                </div>
                <button class="submit">Search for recipes!</button>
            </form>
        </div>
        <div class="recipeCards">
            <!-- recipes are added here after return from api search -->
             
        </div>
        <button class="loadRecipes">load more recipes</button>
    </main>
    <footer id="main-footer"></footer>
</body>

</html>
